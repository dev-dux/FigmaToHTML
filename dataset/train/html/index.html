<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-up-step">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="frame" src="img/frame.svg" />
          <div class="div">
            <div class="frame-2">
              <div class="frame-3">
                <div class="text-wrapper">STEP 2 OF 3</div>
                <div class="text-wrapper-2">Choose your plan</div>
              </div>
              <div class="frame-4">
                <div class="frame-5">
                  <div class="frame-6">
                    <div class="frame-7">
                      <div class="text-wrapper-3">BRONZE</div>
                      <div class="text-wrapper-4">$500</div>
                    </div>
                    <div class="frame-8">
                      <div class="frame-9">
                        <img class="check-circle" src="img/check-circle-5.svg" />
                        <div class="text-wrapper-5">Commodity Trading Advisors</div>
                      </div>
                      <div class="frame-9">
                        <img class="check-circle" src="img/check-circle-4.svg" />
                        <div class="text-wrapper-5">Prop Trading Desks</div>
                      </div>
                    </div>
                  </div>
                  <button class="button"><div class="input-text">Choose Plan</div></button>
                </div>
                <div class="frame-5">
                  <div class="frame-6">
                    <div class="frame-7">
                      <div class="text-wrapper-3">SILVER</div>
                      <div class="text-wrapper-4">$1000</div>
                    </div>
                    <div class="frame-8">
                      <div class="frame-10">
                        <img class="check-circle" src="img/check-circle-3.svg" />
                        <div class="text-wrapper-5">Consumer Goods Companies</div>
                      </div>
                      <div class="frame-10">
                        <img class="check-circle" src="img/check-circle-2.svg" />
                        <div class="text-wrapper-5">Research Houses</div>
                      </div>
                    </div>
                  </div>
                  <button class="button"><div class="input-text">Choose Plan</div></button>
                </div>
                <div class="frame-5">
                  <div class="frame-6">
                    <div class="frame-7">
                      <div class="text-wrapper-3">GOLD</div>
                      <div class="text-wrapper-4">$2000</div>
                    </div>
                    <div class="frame-10">
                      <img class="check-circle" src="img/check-circle-1.svg" />
                      <div class="text-wrapper-5">Banks &amp; Funds</div>
                    </div>
                  </div>
                  <button class="button"><div class="input-text">Choose Plan</div></button>
                </div>
              </div>
            </div>
            <button class="button-2"><div class="input-text-2">Next</div></button>
          </div>
          <header class="header">
            <div class="group">
              <div class="overlap-group"><div class="text-wrapper-6">A</div></div>
            </div>
            <button class="button-3"><div class="input-text-3">Login</div></button>
          </header>
        </div>
      </div>
    </div>
  </body>
</html>
